<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>EMS - Manage Employee</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>EMS</h1>
        </header>
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
          </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="/index"><i class="fa fa-home fa-fw"></i>Dashboard</a></li>
            <li><a href="/manage-employee"  class="active"><i class="fa fa-users fa-fw"></i>Manage Employee</a></li>
            <li><a href="/logout"><i class="fa fa-eject fa-fw"></i>Logout</a></li>
          </ul>
        </nav>
      </div>
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="" class="active">Admin panel</a></li>
              </ul>  
            </nav>
          </div>
        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr class="blue-bg">
                    <td>Name</td>
                    <td>Role</td>
                    <td>Username</td>
                    <td>Last Login</td>
                    <td>Edit</td>
                  </tr>
                </thead>
                <tbody id="ems-employee-content">             
                </tbody>
              </table>
            </div>                          
          </div>        
          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name 
            | Design: Template Mo</p>
          </footer>         
        </div>
      </div>
      <div class="modal" id="modal-employee">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="modal-title-username"></h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>Username</label>
                  <p type="text" class="form-control" id="modal-username">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" id="modal-password" placeholder="********">
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" id="modal-name">
                </div>
                <div class="form-group">
                  <label>Role</label>
                  <select class="form-select" id="modal-role">
                    <option selected>GUEST</option>
                    <option>USER</option>
                    <option>ADMIN</option>
                  </select>                
                </div>
                <div class="form-group">
                  <label>Last Login</label>
                  <p class="form-control" id="modal-lastLogin">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="employee-save" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/templatemo-script.js"></script>
    <script type="text/javascript" src="js/manage-employee.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
